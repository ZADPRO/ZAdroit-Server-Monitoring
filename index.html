<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Status Logs</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 1rem;
        background: #fafafa;
      }

      h1 {
        margin: 0;
        font-size: 1.5rem;
      }

      .Header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .stats {
        font-size: 0.95rem;
        background: #e0f2fe;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        color: #0369a1;
        font-weight: 600;
      }

      .filters {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .filters div {
        display: flex;
        flex-direction: column;
        min-width: 140px;
      }

      .filters label {
        font-size: 0.9rem;
        font-weight: 600;
        margin-bottom: 0.4rem;
        color: #333;
      }

      .filters input[type="date"],
      .filters select {
        padding: 0.5rem 0.75rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
        background: #fff;
        color: #333;
        transition: border 0.2s ease;
      }

      .filters input[type="date"]:focus,
      .filters select:focus {
        border-color: #3b82f6;
        outline: none;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
      }

      .table-wrapper {
        max-height: 500px;
        overflow-y: auto;
        border: 1px solid #ddd;
        border-radius: 6px;
        overflow-x: auto;
      }

      table {
        width: 100%;
        min-width: 600px;
        border-collapse: collapse;
        background: #fff;
        box-shadow: 0 2px 4px #0002;
      }

      th,
      td {
        padding: 0.75rem 1rem;
        border-bottom: 1px solid #eee;
        text-align: left;
      }

      th {
        background: #f3f4f6;
      }

      tr:last-child td {
        border-bottom: none;
      }

      .up {
        color: #2e7d32;
        font-weight: 600;
      }

      .down {
        color: #d32f2f;
        font-weight: 600;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 1.25rem;
        }

        .filters {
          flex-direction: column;
        }

        td:nth-child(3) {
          word-break: break-word;
        }

        .Header {
          flex-direction: column;
        }

        .stats {
          margin-top: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="Header">
      <div>
        <h1>üö¶ API Status Logs</h1>
      </div>
      <div>
        <div id="log-stats" class="stats">Total Count : UP: 0 | DOWN: 0</div>
      </div>
      <div class="filters">
        <div>
          <label for="filter-date">üìÖ Filter by Date</label>
          <input type="date" id="filter-date" />
        </div>
        <div>
          <label for="filter-status">üìä Filter by Status</label>
          <select id="filter-status">
            <option value="">All</option>
            <option value="up">UP</option>
            <option value="down">DOWN</option>
          </select>
        </div>
      </div>
    </div>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Time (IST)</th>
            <th>Status</th>
            <th>Error Message</th>
          </tr>
        </thead>
        <tbody id="log-body"></tbody>
      </table>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import {
        getDatabase,
        ref,
        onValue,
      } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCJXcbU7R40OXlPdSzlcc3VRhgyGxV6DtQ", // ‚Üê Your API key here
        authDomain: "api-monitor-87868.firebaseapp.com",
        databaseURL:
          "https://api-monitor-87868-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "api-monitor-87868",
        storageBucket: "api-monitor-87868.firebasestorage.app",
        messagingSenderId: "857330399639",
        appId: "1:857330399639:web:5eecf7e35ff3c39a116cd2",
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const tbody = document.getElementById("log-body");
      const statsDiv = document.getElementById("log-stats");

      let allLogs = [];

      function buildRow({ time, status, message }) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${time}</td>
          <td class="${status === "up" ? "up" : "down"}">
            ${status === "up" ? "üü¢ UP" : "üî¥ DOWN"}
          </td>
          <td>${message || "-"}</td>
        `;
        return tr;
      }

      function renderTable(logs) {
        tbody.innerHTML = "";
        logs.forEach((log) => {
          tbody.appendChild(buildRow(log));
        });
      }

      function updateStats(logs) {
        const upCount = logs.filter((l) => l.status === "up").length;
        const downCount = logs.filter((l) => l.status === "down").length;
        statsDiv.textContent = `Total Count : UP: ${upCount} | DOWN: ${downCount}`;
      }

      function filterLogs() {
        const selectedDate = document.getElementById("filter-date").value;
        const selectedStatus = document.getElementById("filter-status").value;

        const filtered = allLogs.filter((log) => {
          const [day, month, year] = log.time.split(",")[0].split("/");
          const logDate = `${year}-${month.padStart(2, "0")}-${day.padStart(
            2,
            "0"
          )}`;
          const matchDate = selectedDate ? selectedDate === logDate : true;
          const matchStatus = selectedStatus
            ? selectedStatus === log.status
            : true;
          return matchDate && matchStatus;
        });

        renderTable(filtered);
        updateStats(filtered);
      }

      function setTodayAsDefault() {
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, "0");
        const dd = String(today.getDate()).padStart(2, "0");
        document.getElementById("filter-date").value = `${yyyy}-${mm}-${dd}`;
      }

      onValue(ref(db, "api-status-logs"), (snapshot) => {
        const rows = [];
        snapshot.forEach((child) => {
          const data = child.val();
          if (data && data.time && data.status) {
            rows.push(data);
          }
        });
        allLogs = rows.reverse();
        filterLogs(); // apply filter on load
      });

      document
        .getElementById("filter-date")
        .addEventListener("input", filterLogs);
      document
        .getElementById("filter-status")
        .addEventListener("change", filterLogs);

      setTodayAsDefault();
    </script>
  </body>
</html>
